{% extends "base.html"%}
{% block title %}
    Signup
{% endblock %}

{% block content %}
<div class="container">
    <form class="form-signin" action="/signup" method="post">
        <h2 class="form-signin-heading">Create new account</h2>
        <label for="inputName" class="sr-only">Username</label>
        <input type="text" id="inputName" class="form-control" name="username" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputVerify" class="sr-only">Password</label>
        <input type="password" id="inputVerify" class="form-control" name="verify" placeholder="Retype Password" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->
{% endblock %}
